services:
  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./server/:/usr/src/app/
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./server/.env.dev

  # client:
